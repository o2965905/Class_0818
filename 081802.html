    <script>
        // ajax
        $.ajax({
            dataType: 'json',

            //自己的key => url: 變數
            // url: my,

            //政府公開的API
            url: 'https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=rdec-key-123-45678-011121314',
            
            // data: 
            success: function (res) {
                // console.log(res);
                // console.log(res.records.location);

                let data = res.records.location;
                console.log('data', data)
                // 天氣狀況 Wx
                console.log('data[0]', data[0]['weatherElement'][0].time[0].parameter.parameterName)
                // 降雨百分比 PoP
                console.log('data[0]', data[0]['weatherElement'][1].time[0].parameter.parameterName)
                // 最低溫度 MinT
                console.log('data[0]', data[0]['weatherElement'][2].time[0].parameter.parameterName)
                // 舒適度 CI
                console.log('data[0]', data[0]['weatherElement'][3].time[0].parameter.parameterName)
                // 最高溫度 MaxT
                console.log('data[0]', data[0]['weatherElement'][4].time[0].parameter.parameterName)

                for(let i=0;i<data.length;i++){
                $('tbody').append(
                            `       
                             <tr>
                                <td>${i+1}</td>
                                <td>${data[i].locationName}</td>
                                <td>${data[i]['weatherElement'][0].time[0].parameter.parameterName}
                                    <img src="./img/day/${data[i]['weatherElement'][0].time[0].parameter.parameterValue}.svg" style="width:20%;heigh:20%">    
                                </td>
                                <td>${data[i]['weatherElement'][1].time[0].parameter.parameterName}</td>
                                <td>${data[i]['weatherElement'][2].time[0].parameter.parameterName}</td>
                                <td>${data[i]['weatherElement'][3].time[0].parameter.parameterName}</td>
                                <td>${data[i]['weatherElement'][4].time[0].parameter.parameterName}</td>
                            </tr>
                            `
                )
            }

            }
        })
